<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <style>
        .discussion-forum {
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
          }
          
          .discussion-forum .forum-post {
            margin-bottom: 20px;
          }
          
          .discussion-forum h3 {
            font-size: 20px;
            color: #333;
          }
          
          .discussion-forum .reply-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
          }
          
    </style>
</head>
<body>
    <div class="discussion-forum">
        <h2>Course Discussion</h2>
        <div class="forum-post">
          <h3>Topic: Understanding JavaScript Promises</h3>
          <p>Posted by Instructor on 10th Sep</p>
          <p>How do promises work in asynchronous JavaScript? Let's discuss!</p>
          <button class="reply-btn">Reply</button>
        </div>
      </div>      
</body>
</html>
