<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="./Views/style.css" />

    <!-- css -->
    <style>
      .assignment-management {
        width: 60%;
        margin: 20px auto;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .assignment-management h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .assignment-management label,
      .assignment-management input,
      .assignment-management textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }

      .assignment-management button {
        background-color: #2196f3;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="assignment-management">
      <h2>Create Assignment</h2>
      <form id="create-assignment-form">
        <label for="assignment-title">Assignment Title:</label>
        <input
          type="text"
          id="assignment-title"
          name="assignment-title"
          required
        />

        <label for="assignment-description">Assignment Description:</label>
        <textarea
          id="assignment-description"
          name="assignment-description"
          required
        ></textarea>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" required />

        <button type="submit">Create Assignment</button>
      </form>
    </div>
  </body>
</html>
