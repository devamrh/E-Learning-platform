<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studnet progress</title>

    <style>
        .student-progress {
            width: 60%;
            margin: 20px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
          }
          
          .student-progress .progress-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
          }
          
          .student-progress .view-report-btn {
            background-color: #6c757d;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
          }
          
    </style>
</head>
<body>

    <div class="student-progress">
        <h2>Track Student Progress</h2>
        <div class="progress-card">
          <h3>Rafi</h3>
          <p>Course: Intro to Programming</p>
          <p>Progress: 85% completed</p>
          <button class="view-report-btn">View Report</button>
        </div>
      </div>
      
</body>
</html>
